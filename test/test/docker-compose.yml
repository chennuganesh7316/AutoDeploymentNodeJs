version: "3.8"
services:
    frigate:
        build:
            context: .
        container_name: frigate
        restart: unless-stopped
        ports: 
          - "7001:7001"
          - "7002:7002"
          - "7003:7003"
          - "7004:7004"
          - "7005:7005"
          - "7006:7006"
          - "7007:7007"
          - "8080:8080"
        networks:
          - nginxproxy_nginx_proxy

networks:
    nginxproxy_nginx_proxy:
      external: true
